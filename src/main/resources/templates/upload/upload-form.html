<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
</head>
<body>
	<div class="container">
		 <div class="py-5 text-center">
		 	<h2>상품 등록 폼</h2>
		 </div>
	 	<h4 class="mb-3">상품 입력</h4>
		 <form th:action method="post" enctype="multipart/form-data"> <!-- form에서 여러 타입의 데이터를  보내기 위한 enctype 설정 -->
			 <ul>
				 <li>상품명 <input type="text" name="itemName"></li>
				 <li>파일<input type="file" name="file" ></li>
			 </ul>
		 	<input type="submit"/>
		 </form>
	</div> <!-- /container -->
</body>
</html>
