<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <!-- 타임리프에서 제공하는 절대 경로로 css 가져오기 가능 -->
 <link th:href="@{/css/bootstrap.min.css}" 
 	href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
 <div class="py-5 text-center">
 <h2>상품 목록</h2>
 </div>
 <div class="row">
 <div class="col">
 <button class="btn btn-primary float-end"
 th:onclick="|location.href='@{/validation-final/items/add}'|" type="button">상품
등록</button>
 </div>
 </div>
 <hr class="my-4">
 <div>
 <table class="table">
 <thead>
 <tr>
 <th>ID</th>
 <th>상품명</th>
 <th>가격</th>
 <th>수량</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="item : ${items}">
 	 <!-- URL 링크 표현식 -->
 	 <td><a th:href="@{|/validation-final/items/${item.id}|}" th:text="${item.id}">회원id</a></td>
	 <!-- <td><a th:href="@{/validation-final/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a></td> -->
	 <!-- 원래 쓰던 href 방법 -->
	 <td><a th:href="|/validation-final/items/${item.id}|" th:text="${item.productName}">상품명</a></td>
	 <td th:text="${item.price}">20000</td>
	 <td th:text="${item.quantity}">20</td> 	
 </tr>
 </tbody>
 </table>
 </div>
</div> <!-- /container -->
</body>
</html>
